---
sync:redshift-real-users-amazonads-dsp-audience:
  paused: false
  behavior:
    operation: mirror
  mapping_configuration:
    sync_all_source_columns:
      enabled: false
      mode: add_only
  mode:
    type: triggered
    triggers:
      schedule:
        frequency: never
  destination:
    connection_identifier: connection:amazon-ads-1
    object_identifier: customer
  source:
    type: dataset
    connection_identifier: connection:redshift-tf-redshift-demo-cluster
    object_identifier: dataset:real-users
  mappings:
  - from:
      type: column
      data:
        column_name: email
    to:
      field_name: external_id
    is_primary_identifier: true
  - from:
      type: constant
      data:
        basic_type: text
        value: Alex test
    to:
      field_name: audience_id
      lookup_object:
        object_identifier: audience
        field_to_match_by: name
  advanced_configuration:
    data_source_country: US
  operational_settings:
    alerts:
    - type: FailureAlertConfiguration
      send_for: first_time
      should_send_recovery: true
      options: {}
    - type: InvalidRecordPercentAlertConfiguration
      send_for: first_time
      should_send_recovery: true
      options:
        threshold: 75
  sync_behavior_family: mapRecords
