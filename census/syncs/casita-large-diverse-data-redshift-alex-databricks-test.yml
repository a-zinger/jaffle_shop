---
sync:casita-large-diverse-data-redshift-alex-databricks-test:
  paused: false
  behavior:
    operation: update
  mapping_configuration:
    sync_all_source_columns:
      enabled: false
      mode: add_only
  mode:
    type: triggered
    triggers:
      schedule:
        frequency: never
  destination:
    connection_identifier: connection:redshift-tf-redshift-demo-cluster
    object_identifier: census:alex_databricks_test
  source:
    type: dataset
    connection_identifier: connection:census-store
    object_identifier: dataset:large-diverse-data
  mappings:
  - from:
      type: column
      data:
        column_name: text
    to:
      field_name: email
    is_primary_identifier: true
  - from:
      type: segment-membership
      data:
        identify_by: name
    to:
      field_name: array
  operational_settings:
    alerts:
    - type: FailureAlertConfiguration
      send_for: first_time
      should_send_recovery: true
      options: {}
    - type: InvalidRecordPercentAlertConfiguration
      send_for: first_time
      should_send_recovery: true
      options:
        threshold: 75
  sync_behavior_family: mapRecords
