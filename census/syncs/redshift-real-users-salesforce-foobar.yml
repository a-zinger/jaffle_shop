---
sync:redshift-real-users-salesforce-foobar:
  paused: false
  behavior:
    operation: upsert
  mapping_configuration:
    sync_all_source_columns:
      enabled: false
      mode: add_only
  mode:
    type: triggered
    triggers:
      schedule:
        frequency: never
  destination:
    connection_identifier: connection:brad-developer-salesforce
    object_identifier: foobar__c
  source:
    type: dataset
    connection_identifier: connection:redshift-tf-redshift-demo-cluster
    object_identifier: dataset:real-users
  mappings:
  - from:
      type: column
      data:
        column_name: email
    to:
      field_name: orgid__c
    is_primary_identifier: true
    preserve_values: false
  - from:
      type: reference
      data:
        object_identifier: dataset:users
        referenced_column_name: first_name
        referenced_object_identifier: dataset:real-users
        relationship_type: to_one
    to:
      field_name: Account__c
      lookup_object:
        object_identifier: Account
        field_to_match_by: Id
    preserve_values: true
  advanced_configuration:
    bulk_id_lookup: true
  operational_settings:
    alerts:
    - type: FailureAlertConfiguration
      send_for: first_time
      should_send_recovery: true
      options: {}
    - type: InvalidRecordPercentAlertConfiguration
      send_for: first_time
      should_send_recovery: true
      options:
        threshold: 75
