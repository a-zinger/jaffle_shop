---
sync:redshift-real-users-sftp-path-to-file-data-m-d-y-csv:
  paused: false
  behavior:
    operation: upsert
  mapping_configuration:
    sync_all_source_columns:
      enabled: false
      mode: add_only
    order_by: alphabetical_column_name
  mode:
    type: triggered
    triggers:
      schedule:
        frequency: never
  destination:
    connection_identifier: connection:sftp
    object_identifier: path_to_file/data_%m-%d-%y.csv
    file_settings:
      file_format: CSV
      delimiter: ","
      include_header: true
      pgp_public_key: ''
  source:
    type: dataset
    connection_identifier: connection:redshift-tf-redshift-demo-cluster
    object_identifier: dataset:real-users
  mappings:
  - from:
      type: column
      data:
        column_name: email
    to:
      field_name: unique_id
    is_primary_identifier: true
  - from:
      type: column
      data:
        column_name: favourite_eras
    to:
      field_name: eras
    field_type: String
    follow_source_type: true
    generate_field: true
  - from:
      type: column
      data:
        column_name: first_name
    to:
      field_name: first name
    field_type: String
    follow_source_type: true
    generate_field: true
  operational_settings:
    alerts:
    - type: FailureAlertConfiguration
      send_for: first_time
      should_send_recovery: true
      options: {}
    - type: InvalidRecordPercentAlertConfiguration
      send_for: first_time
      should_send_recovery: true
      options:
        threshold: 75
  sync_behavior_family: mapRecords
