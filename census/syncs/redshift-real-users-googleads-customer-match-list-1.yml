---
sync:redshift-real-users-googleads-customer-match-list-1:
  paused: false
  behavior:
    operation: mirror
  mapping_configuration:
    sync_all_source_columns:
      enabled: false
      mode: add_only
  mode:
    type: triggered
    triggers:
      schedule:
        frequency: never
  destination:
    connection_identifier: connection:google-ads-2
    object_identifier: user_data
  source:
    type: dataset
    connection_identifier: connection:redshift-tf-redshift-demo-cluster
    object_identifier: dataset:real-users
  mappings:
  - from:
      type: column
      data:
        column_name: email
    to:
      field_name: user_identifier.hashed_email
    is_primary_identifier: true
  - from:
      type: column
      data:
        column_name: last_name
    to:
      field_name: user_identifier.address_info.hashed_last_name
  - from:
      type: column
      data:
        column_name: first_name
    to:
      field_name: user_identifier.address_info.hashed_first_name
  - from:
      type: constant
      data:
        basic_type: text
        value: '7599533848'
    to:
      field_name: user_list_id
      lookup_object:
        object_identifier: user_list
        field_to_match_by: id
    array_field: true
  operational_settings:
    alerts:
    - type: FailureAlertConfiguration
      send_for: first_time
      should_send_recovery: true
      options: {}
    - type: InvalidRecordPercentAlertConfiguration
      send_for: first_time
      should_send_recovery: true
      options:
        threshold: 75
  sync_behavior_family: mapRecords
